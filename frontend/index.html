<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Freerooms</title>
</head>
<body>
    <div class="header">
        <div id="brand">
            <img src="./assets/freeRoomsLogo.png" alt="Freerooms open logo" style="height: 3rem; width: 3rem;">
            <h1 style="color: darkorange;">Freerooms</h1>
        </div>
        <div id="icons">
            <img src="./assets/searchOrange.png" alt="Search icon">
            <img src="./assets/grid.png" alt="Grid icon">
            <img src="./assets/map.png" alt="Map icon">
            <img src="./assets/dark.png" alt="Night icon">
        </div>
    </div>
    <div class="options">
        <div id="filters">
            <img src="./assets/filter.png" alt="filtering icon" style="width: 2rem; height: 2rem;">
            <p>Filters</p>
        </div>
        <div id="searchBar">
            <img src="./assets/searchGrey.png" alt="search icon" style="width: 2rem; height: 2rem;">
            <input type="text" id="searchBarInput" placeholder="        Search for a building...">
        </div>
        <div id="sort">
            <img src="./assets/sort.png" alt="sorting icon" style="width: 2rem; height: 2rem;">
            <p>Sort</p>
        </div>
    </div>
    <div id="rooms"></div>
    <script src="./script.js"></script>
</body>
</html>
